        </div>
        <div class="links-apps">
            <a href="#"><img src="/ProjetoBlog OT09/images/instagram.png" alt="link-instagram" height="35px"></a>

            <a href="/ProjetoBlog OT09/pages/inscricao.html">Inscrição</a>

        <section></section>

    <section class="inscricao">
        <div class="conteudo-inscricao">
            <p>Inscreva-se! Para receber notificações de promoções, posts relevantes e novidades no mundo dos tênis de corrida.</p>

            <form name="frminscricao" action="#" method="get">
                <label for="nome">Nome:</label>
                <input type="text" name="txtnome" required><br>
                <label for="fone">Telefone:</label>
				<input type="text" name="txtfone" id="fone" placeholder="Ex: (xx)xxxxx-xxxx" required><br>
                <label for="txtcep">CEP:</label>
                <input type="text" id="txtcep" placeholder="Ex: xxxxx-xxx" required><br>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="radiosexo"><label for="masculino">Masculino</label>  
                <input type="radio" name="radiosexo"><label for="feminino">Feminino</label><br>
                <label for="email">Email:</label>
                <input type="email" name="email" required><br>
                <input type="checkbox" name="checknotificacoes"><label>Desejo receber notificações.</label><br>
                <input class="botao" onclick="validaInscricao()" type="submit" value="Enviar">
                <input class="botao" type="reset" value="Limpar">
            </form>
        </div>

        <img src="/ProjetoBlog OT09/images/grupo-de-homens-correndo.png" alt="grupo-de-homens-correndo">

    </section>
